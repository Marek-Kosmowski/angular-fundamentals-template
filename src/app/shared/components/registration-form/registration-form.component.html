<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <div class="registration-form">
    <div>
      <div class="form__control">
        <label for="name">Name</label>
        <!--Use the name `name` for the form control.-->

        <input
          type="text"
          id="name"
          name="name"
          placeholder="Input text"
          [formControl]="form.controls.name"
        />

        <span id="nameErrorMessage" class="text-danger" *ngIf="nameIsInvalid"
          >Name is required.</span
        >

        <input type="text" id="name" placeholder="Input text"/>
        <span id="nameErrorMessage" class="text-danger">Name is required.</span>

      </div>
      <div class="form__control">
        <!--Use the name `email` for the form control.-->
        <label for="email">Email</label>


        <input
          type="text"
          id="email"
          name="email"
          emailValidator
          placeholder="Input text"
          [formControl]="form.controls.email"
        />

        <span id="emailErrorMessage" class="text-danger" *ngIf="emailIsInvalid"
          >Email is required.</span
        >

        <input type="text" id="email" placeholder="Input text"/>
        <span id="emailErrorMessage" class="text-danger">Email is required.</span>

      </div>
      <div class="form__control">
        <!--Use the name `password` for the form control.-->
        <label for="password">Password</label>

        <input
          type="password"
          name="password"
          id="password"
          placeholder="Input text"
          [formControl]="form.controls.password"
        />

        <span
          id="passwordErrorMessage"
          class="text-danger"
          *ngIf="passwordIsInvalid"
          >Password is required.</span
        >

        <input type="password" id="password" placeholder="Input text"/>
        <span id="passwordErrorMessage" class="text-danger">Password is required.</span>

      </div>
    </div>
    <div class="form__action">
      <app-button></app-button>
    </div>
  </div>
</div>
